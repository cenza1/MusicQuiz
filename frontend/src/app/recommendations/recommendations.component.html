<div class="flex justify-center items-center min-h-screen bg-gray-500">
    <div class="w-full max-w-2xl p-6 bg-green-800 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Quiz playlist</h1>
      <ul>
        <li *ngFor="let track of recommendedTracks.tracks" class="p-4 mb-4 border rounded-md bg-gray-50">
          <div class="text-lg font-semibold">{{ track.name }} - {{ track.artists[0].name }}</div>
          
          <button (click)="replaceSong(track.name)" class="text-red-500 hover:text-red-700">
            <p class="fas fa-redo">Remove</p> <!-- Replace icon -->
          </button>
        </li>
      </ul>
    </div>
    
    <div class="flex flex-col items-center space-y-4 ml-10">
        <button (click)="startQuiz()" class="p-4 w-64 border rounded-md bg-green-800 text-white hover:shadow-lg">Start Quiz</button>
        <button (click)="generateNewQuiz()" class="p-4 w-64 border rounded-md bg-green-800 text-white hover:shadow-lg">Generate New Quiz</button>
      </div>
    
  </div>
